{% extends 'base.html' %}

{% load static %}

{% block title %}Войти{% endblock %}

{% block content %}
    <body id="login">
        <div style="color:red;position:absolute;top:20%;left:50%;margin-right:-50%;transform: translate(-50%, -50%);">{{ form.non_field_errors }}</div>
    <form class="login" method="post">
        {% csrf_token %}
        <h1>Вход</h1>
        <input id="log" type="text" name="username" placeholder="Логин"><br>
        <input id="pass" type="password" name="password" placeholder="Пароль"><br>
        <input id="in" type="submit" value="Войти"><br>
        <a href="{% url 'exel:register' %}" class="but">Забыли пароль</a><br>
        <a href="{% url 'exel:register' %}" class="but">Регистрация</a>
        
    </form>
    
    </body>
{% endblock %}
